<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">Kontaktujte nás!</h2>
                <hr class="primary">
                <p>Potrebujete sa poradiť? Radi Vám pomôžeme! Kontatujte nás prosím na uvedenom telefónnom čísle alebo emailovej adrese.</p>
            </div>
        <div class="col-lg-2 col-lg-offset-1 text-center">
            <a href="mailto:{{ site.email }}">
            <i class="fa fa-envelope-o fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <p>{{ site.email }}</p>
            </a>
        </div>
        <div class="col-lg-2 col-lg-offset-1 text-center">
            <a href="tel:{{site.phone}}">{{site.phone}}</a>
            <i class="fa fa-phone fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <p>{{ site.phone }}</p>
            </a>
        </div>

    </div>
</section>
